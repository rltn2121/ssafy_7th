<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>자기소개</title>

    <style>
        div {
            padding-top: 30px;
            padding-bottom: 30px;
        }

        #color_box {
            border-top-style: none;
            border-right-style: solid;
            border-bottom-style: none;
            border-left-style: solid;

            padding-top: 10px;
            padding-bottom: 15px;
            padding-left: 10px;

            border-left-color: #b5d0ff;
            background-color: #b5ffe4;
            
        } 
    </style>
</head>
<body style="background-color: #ffe4b5;">
    <p>
        <h1>자기소개</h1>
    </p>
    
    <hr>

    <div>
        <h2>프로필</h2>
        <h3 id="color_box">이름</h3>
        <p>박기수</p>
        <img src="img/photo.jpg" alt="W3Schools.com">
        <h3 id="color_box">생년월일</h3>
        <span>1997. 11. 11</span>
    </div>
    <hr>
    <div>
        <h2>관심사</h2>
        <h3 id="color_box">운동</h3>
        <ol>
            <li>수영
                <br> 좋아함
            </li><br>
            
            <li>농구
                <br> 재밌는데 잘 못함
            </li><br>
            
            <li>헬스
                <br> 재미 없는데 하고 있음
            </li><br>
        </ol>
    </div>
    <div>
        <h3 id="color_box">게임</h3>
        <ol>
            <li>롤
                <br> 칼바람, 자랭만 함
                <br> 아마 브론즈 ~ 실버
                <br> 서폿, 원딜
            </li><br>
            
            <li>메이플 스토리
                <br> 가끔씩 함
            </li><br>
        </ol>
    </div>
    <div>
        <h3 id="color_box">음악</h3>
        <ol>
            <li>좋아하는 가수
                <br> 임창정
            </li><br>
            
            <li>악기
                <br> 트롬본
                <br> 드럼
                <br> 피아노
                <br> 합창 동아리
            </li><br>

            <li>코인 노래방
                <br> 좋아함
            </li><br>
        </ol>

        <h2>피아노</h2>
        <video width="320" height="240" controls>
            <source src="img/piano.mp4" type="video/mp4">
        </video>
        <h2>드럼</h2>
        <video width="320" height="240" controls>
            <source src="img/drum.mp4" type="video/mp4">
        </video>
    </div>
    

</body>
</html>
